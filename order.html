<div class="main">
    <h1 class="title">Order now</h1>
    <form id="order" onsubmit="return false">
        <div class="order-group">
            <label for="order-cakename" class="order-lable">Cake name</label>
            <select name="cake" id="order-list-cake" class="order-input">
                <option value="">--- Select cake ---</option>
                <option value="Classic Yellow Cake">Classic Yellow Cake</option>
                <option value="Coconut Bundt Cake">Coconut Bundt Cake</option>
                <option value="Cream Cheese Pound Cake">Cream Cheese Pound Cake</option>
                <option value="German Chocolate Cake">German Chocolate Cake</option>
            </select>
        </div>
        <p id="checkSelectCake"></p>
        <div class="order-group">
            <label  for="youname" class="order-lable" >Your Name</label>
            <input type="text" id="youname" name="youname" class="order-input" onblur="takevalue()">
        </div>  
        <p id="checkName"></p>
        <div class="order-group">
            <label class="order-lable" for="message" >Message</label>
            <input type="text" class="order-input" id="message" name="message" placeholder="type you text that write on the cake ... "> <br>
        </div> 
        <p id="checkMessage"></p>
        <div class="order-group">
            <label class="order-lable" for="includes">Includes</label> 
            <div class="order-group-list">
                <div class="choose">
                    <input type="checkbox" class="accessories" name="cake1" value="Candle">
                    <label class="choose-lable" for="cake1"> Candle</label>
                </div>
                <div class="choose">
                    <input type="checkbox" class="accessories" name="cake2" value="Fireword">
                    <label class="choose-lable" for="cake2"> Fireword</label>
                </div>
                <div class="choose">
                    <input type="checkbox" class="accessories" name="cake3" value="Toys">
                    <label class="choose-lable" for="cake3">Toys</label>
                </div>
            </div>
        </div>  
        <div class="order-group">
            <label class="order-lable" for="date">Deliver date</label>
            <input class="order-input" type="date" id="date" name="date">
        </div>      
        <p id="checkDate"></p>
        <div class="order-group">
            <label class="order-lable" for="dateto">Deliver to</label>
            <textarea class="order-input" rows="9" cols="70" id="dateto" name="dateto"></textarea>
        </div>  
        <p id="checkDateto"></p>
        <div class="order-group">
            <label class="order-lable" for="Call">Call before deliver?</label>
            <input type="radio" id="yes" class="radio" name="call">
            <label class="title" for="yes">Yes</label>
            <input type="radio" id="no" class="radio" name="call">
            <label class="title" for="no">No</label> <br>
        </div>  
        <div class="order-group order-submit">
            <label class="order-lable"></label>
            <input  id="submit" type="submit" value="Order Now" onclick="submitOrder()">
        </div>  
    </form>
