    <div class="main">
        
        <form id="contact" onsubmit="return false">
            <div class="contact-group">
                <label class="contact-lable"></label>
                <h1 class="contact-input"> Contact Me </h1>
            </div>
            <div class="contact-group contact-name">
                <label for="name" class="contact-lable">Your Name</label>
                <input type="text" class="contact-input" id="name" name="name" placeholder="Please enter your full name"  >
            </div>
            <p id="checkName" class="notify-error"></p>
            <div class="contact-group contact-email">
                <label for="email" class="contact-lable">Your Email</label>
                <input type="email" class="contact-input" id="email" name="email" placeholder="Please enter your email " > <br>
            </div>  
            <p id="checkEmail" class="notify-error" ></p>
            <div class="contact-group contact-subject">
                <label for="subject" class="contact-lable">Subject</label>
                <input type="text" class="contact-input" id="subject" name="subject" >                                 
            </div>  
            <p id="checkSubject" class="notify-error"></p>
            <div class="contact-group">
                <label for="message" class="contact-lable">Message</label>
                <textarea id="message" class="contact-input" name="message" rows="9" cols="65" ></textarea>
            </div>  
            <p id="checkMessage" class="notify-error"></p>
            <div class="contact-group contact-submit">
                <label for="submit" class="contact-lable"></label>
                <input id="submit" type="submit" onclick="submitValidate()" value="Send Message">                                    
            </div> 
        </form>
        
    </div>
